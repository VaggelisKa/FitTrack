<mat-sidenav-container  class="example-container">
    <mat-sidenav mode="over" #sidenav [opened]="isSidenavOpen">
        <app-sidenav-list (close)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (open)="sidenav.toggle()"></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
