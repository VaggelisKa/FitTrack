<mat-sidenav-container class="example-container">
    <mat-sidenav  [opened]="isSidenavOpen">
        <mat-nav-list>
            <a mat-list-item routerLink="/signup" (click)="controlSidenav()">
                <mat-icon>person_outline</mat-icon>
                <span class="nav-caption">Signup</span>
            </a>
            <a mat-list-item routerLink="/login" (click)="controlSidenav()">
                <mat-icon>input</mat-icon>
                <span class="nav-caption">Login</span>
            </a>
            <a mat-list-item routerLink="/training" (click)="controlSidenav()">
                <mat-icon>fitness_center</mat-icon>
                <span class="nav-caption">Training</span>
            </a>
            <a mat-list-item routerLink="/" (click)="controlSidenav()">
                <button mat-raised-button color="warn">
                    <mat-icon>eject</mat-icon>
                    <span class="nav-caption">Logout</span>
                </button>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button (click)="controlSidenav()" mat-icon-button>
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div class="logo"><a routerLink="/">FitTrack</a></div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="10px" class="navigation-items">
                    <li>
                        <a routerLink="/signup">Signup</a>
                    </li>
                    <li>
                        <a routerLink="/login">Login</a>
                    </li>
                    <li>
                        <a routerLink="/training">Training</a>
                    </li>
                </ul>   
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
