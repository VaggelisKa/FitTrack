<section
    class="current-training"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="50px"
    *ngIf="progress<=100"
>
    <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
    <h1> Progress - {{progress}}%</h1>
    <p>Dont give up! When it burns it grows.</p>
    <button mat-raised-button color="warn">Stop</button>
</section>
