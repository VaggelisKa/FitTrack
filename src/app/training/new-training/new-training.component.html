<section class="new-training" fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex.xs="width:100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">Add a new exercise!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-label>Select exercise</mat-label>
                <mat-select>
                  <mat-option value="crunches">
                    crunches
                  </mat-option>
                  <mat-option value="cardio">
                    cardio
                </mat-option>
                <mat-option value="burpees">
                    burpees
                </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button 
                type="submit" 
                mat-raised-button 
                color="primary"
                (click)="onExerciseStart()">Start exercise</button>
        </mat-card-actions>
    </mat-card>    
</section>
