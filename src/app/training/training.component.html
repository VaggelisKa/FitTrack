<mat-tab-group *ngIf="!ongoingTraining">
    <mat-tab label="New Exercise">
        <app-new-training></app-new-training>
    </mat-tab>
    <mat-tab label="Completed Exercises">
        <app-past-training></app-past-training>
    </mat-tab>
    <mat-tab label="Canceled Exercises">
        <app-canceled-trainings></app-canceled-trainings>
    </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="ongoingTraining"></app-current-training>
