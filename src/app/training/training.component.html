<mat-tab-group *ngIf="!ongoingTraining">
    <mat-tab label="New Exercise">
        <app-new-training (exerciseStarted)="ongoingTraining = true"></app-new-training>
    </mat-tab>
    <mat-tab label="Past Exercises">
        <app-past-training></app-past-training>
    </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="ongoingTraining" (exitedTraining)="ongoingTraining=false"></app-current-training>
